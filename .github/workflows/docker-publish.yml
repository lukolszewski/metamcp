name: Build and Push Images

on:
  push:
    tags: 
      - '[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-test'
      - 'v[0-9]+.[0-9]+.[0-9]+-test'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # CHANGED: needed for creating releases
      packages: write
      attestations: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check branch for tag
      id: check-branch
      run: |
        if [[ "${{ github.ref_name }}" == *"-test" ]]; then
          echo "on-main=false" >> $GITHUB_OUTPUT
          echo "on-test=true" >> $GITHUB_OUTPUT
        elif git merge-base --is-ancestor ${{ github.sha }} origin/main; then
          echo "on-main=true" >> $GITHUB_OUTPUT
          echo "on-test=false" >> $GITHUB_OUTPUT
        elif git merge-base --is-ancestor ${{ github.sha }} origin/test; then
          echo "on-main=false" >> $GITHUB_OUTPUT
          echo "on-test=true" >> $GITHUB_OUTPUT
        else
          echo "on-main=false" >> $GITHUB_OUTPUT
          echo "on-test=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      if: steps.check-branch.outputs.on-main == 'true' || steps.check-branch.outputs.on-test == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: steps.check-branch.outputs.on-main == 'true' || steps.check-branch.outputs.on-test == 'true'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GHCR
      if: steps.check-branch.outputs.on-main == 'true' || steps.check-branch.outputs.on-test == 'true'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for main branch
      if: steps.check-branch.outputs.on-main == 'true'
      id: meta-main
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Extract metadata for test branch
      if: steps.check-branch.outputs.on-test == 'true'
      id: meta-test
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ github.ref_name }}-test
          type=raw,value=test

    - name: Build and push Docker image for main branch
      if: steps.check-branch.outputs.on-main == 'true'
      id: push-main
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-main.outputs.tags }}
        labels: ${{ steps.meta-main.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Docker image for test branch
      if: steps.check-branch.outputs.on-test == 'true'
      id: push-test
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-test.outputs.tags }}
        labels: ${{ steps.meta-test.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate artifact attestation for main branch
      if: steps.check-branch.outputs.on-main == 'true'
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.push-main.outputs.digest }}
        push-to-registry: true

    - name: Generate artifact attestation for test branch
      if: steps.check-branch.outputs.on-test == 'true'
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.push-test.outputs.digest }}
        push-to-registry: true

    # -----------------------------
    # RELEASE CREATION (MAIN ONLY)
    # -----------------------------

    - name: Extract tag annotation message
      if: steps.check-branch.outputs.on-main == 'true'
      id: tag-message
      run: |
        echo "message<<EOF" >> $GITHUB_OUTPUT
        git for-each-ref refs/tags/${{ github.ref_name }} --format='%(contents)'
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create source tarball
      if: steps.check-branch.outputs.on-main == 'true'
      run: |
        git archive --format=tar.gz -o source.tar.gz ${{ github.ref_name }}

    - name: Create GitHub Release
      if: steps.check-branch.outputs.on-main == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        body: ${{ steps.tag-message.outputs.message }}
        files: source.tar.gz
